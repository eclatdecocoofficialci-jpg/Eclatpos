<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapports | Ã‰clat de Coco POS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      margin: 0;
      color: #444;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      border-bottom: 2px solid #f8bbd0;
      padding: 10px 25px;
      box-shadow: 0 2px 8px rgba(233, 30, 99, 0.1);
    }

    nav h2 {
      color: #e91e63;
      font-weight: 600;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #e91e63;
      background: #fce4ec;
      border-radius: 10px;
      padding: 8px 14px;
      margin-left: 8px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-buttons a:hover {
      background: #f8bbd0;
    }

    .nav-buttons a.active {
      background: #e91e63;
      color: white;
      box-shadow: 0 2px 8px rgba(233, 30, 99, 0.3);
    }

    .reports-container {
      padding: 30px;
    }

    h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }

    /* ðŸ’— Summary Cards */
    .summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }

    .card {
      background: white;
      border: 1px solid #f8bbd0;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(233, 30, 99, 0.08);
      padding: 20px;
      text-align: center;
    }

    .card h3 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 20px;
      font-weight: 600;
    }

    /* ðŸ“Š Chart Style */
    canvas {
      width: 100%;
      max-width: 600px;
      background: #fff;
      border: 1px solid #f8bbd0;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(233, 30, 99, 0.08);
      display: block;
      margin: auto;
    }

    .chart-labels {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      font-weight: 500;
      color: #e91e63;
    }
  </style>
</head>

<body>
  <nav>
    <h2>Ã‰clat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html" class="active">Reports</a>
    </div>
  </nav>

  <div class="reports-container">
    <h2>Rapports Financiers</h2>

    <!-- ðŸŒ¸ Summary Cards -->
    <div class="summary">
      <div class="card">
        <h3>Ventes Totales</h3>
        <p id="total-sales">0</p>
      </div>
      <div class="card">
        <h3>Revenus Totaux</h3>
        <p id="total-revenue">0 FCFA</p>
      </div>
      <div class="card">
        <h3>DÃ©penses Totales</h3>
        <p id="total-expenses">0 FCFA</p>
      </div>
      <div class="card">
        <h3>BÃ©nÃ©fice Net</h3>
        <p id="net-profit">0 FCFA</p>
      </div>
    </div>

    <!-- ðŸ“ˆ Chart -->
    <canvas id="reportChart" height="250"></canvas>
    <div class="chart-labels">
      <span>Ventes</span>
      <span>DÃ©penses</span>
      <span>BÃ©nÃ©fice</span>
    </div>
  </div>

  <script>
    const sales = JSON.parse(localStorage.getItem('sales')) || [];
    const expenses = JSON.parse(localStorage.getItem('expenses')) || [];

    const totalSales = sales.length;
    const totalRevenue = sales.reduce((sum, s) => sum + (parseFloat(s.total) || 0), 0);
    const totalExpenses = expenses.reduce((sum, e) => sum + (parseFloat(e.amount) || 0), 0);
    const netProfit = totalRevenue - totalExpenses;

    document.getElementById('total-sales').textContent = totalSales;
    document.getElementById('total-revenue').textContent = totalRevenue.toLocaleString() + ' FCFA';
    document.getElementById('total-expenses').textContent = totalExpenses.toLocaleString() + ' FCFA';
    document.getElementById('net-profit').textContent = netProfit.toLocaleString() + ' FCFA';

    // ðŸ’• Simple Bar Chart (no external library needed)
    const canvas = document.getElementById('reportChart');
    const ctx = canvas.getContext('2d');

    const data = [totalRevenue, totalExpenses, netProfit];
    const colors = ['#f8bbd0', '#f48fb1', '#e91e63'];

    const maxVal = Math.max(...data) * 1.2;
    const barWidth = 80;
    const spacing = 100;
    const startX = 80;

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.font = '14px Poppins';
    ctx.textAlign = 'center';

    data.forEach((val, i) => {
      const height = (val / maxVal) * 200;
      const x = startX + i * spacing;
      const y = 230 - height;
      ctx.fillStyle = colors[i];
      ctx.fillRect(x, y, barWidth, height);
      ctx.fillStyle = '#444';
      ctx.fillText(val.toLocaleString() + ' FCFA', x + barWidth / 2, y - 10);
    });
  </script>
</body>
</html>
