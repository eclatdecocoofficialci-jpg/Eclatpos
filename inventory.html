<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Ã‰clat de Coco POS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .inventory-container {
      display: flex;
      height: 100vh;
      background: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .inventory-form {
      width: 30%;
      background: #f8bbd0;
      padding: 25px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 10px;
    }

    .inventory-form h3 {
      color: #e91e63;
      text-align: center;
      margin-bottom: 15px;
    }

    .inventory-form label {
      font-weight: 500;
      color: #fff;
    }

    .inventory-form input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 14px;
    }

    .inventory-form button {
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .inventory-form button:hover {
      background: #d81b60;
    }

    .inventory-table {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .inventory-table table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    .inventory-table th {
      background-color: #ffe6ef;
      color: #e91e63;
      padding: 10px;
      border: 1px solid #f8bbd0;
    }

    .inventory-table td {
      border: 1px solid #f8bbd0;
      padding: 8px;
    }

    .edit-btn, .delete-btn {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-btn {
      background-color: #f8bbd0;
      color: #e91e63;
    }

    .delete-btn {
      background-color: #e91e63;
      color: #fff;
    }

    .barcode-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .barcode-box button {
      background-color: white;
      color: #e91e63;
      border: 2px solid #e91e63;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
    }

    .barcode-box button:hover {
      background-color: #e91e63;
      color: white;
    }
  </style>
</head>

<body>
  <nav>
    <h2>Ã‰clat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html" class="active">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <div class="inventory-container">
    <!-- ðŸ’– Left: Add Product Form -->
    <div class="inventory-form">
      <h3>Add Product</h3>

      <label>Category</label>
      <input type="text" id="category" placeholder="e.g. Savon" />

      <label>Product Name</label>
      <input type="text" id="name" placeholder="e.g. Rose Vanille" />

      <label>Quantity</label>
      <input type="number" id="quantity" placeholder="e.g. 10" />

      <label>Cost (CFA)</label>
      <input type="number" id="cost" placeholder="e.g. 2000" />

      <label>Price (CFA)</label>
      <input type="number" id="price" placeholder="e.g. 3500" />

      <label>Generated Code</label>
      <input type="text" id="code" placeholder="SA001" readonly />

      <label>Barcode</label>
      <div class="barcode-box">
        <input type="text" id="barcode" placeholder="Click Generate" readonly />
        <button type="button" onclick="generateBarcode()">Generate</button>
      </div>

      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- ðŸ’– Right: Product Table -->
    <div class="inventory-table">
      <table id="productTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Barcode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productBody">
          <tr><td colspan="8">No products yet</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const tableBody = document.getElementById('productBody');
    let inventory = JSON.parse(localStorage.getItem('inventory')) || [];

    const categoryCodes = {
      "savon": "SA",
      "lotion": "LO",
      "masque": "MA",
      "cheveux": "CH",
      "body butter": "BB"
    };

    function generateProductCode(category) {
      const prefix = categoryCodes[category.toLowerCase()] || "PR";
      const randomNum = Math.floor(1 + Math.random() * 999).toString().padStart(3, '0');
      return prefix + randomNum;
    }

    function generateBarcode() {
      const randomBarcode = Math.floor(100000000000 + Math.random() * 900000000000);
      document.getElementById('barcode').value = randomBarcode;
    }

    function loadInventory() {
      tableBody.innerHTML = '';
      if (inventory.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="8">No products yet</td></tr>';
        return;
      }

      inventory.forEach((item, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${item.code}</td>
          <td>${item.productName}</td>
          <td>${item.category}</td>
          <td>${item.quantity}</td>
          <td>${item.cost}</td>
          <td>${item.price}</td>
          <td>${item.barcode}</td>
          <td>
            <button class="edit-btn" onclick="editProduct(${i})">Edit</button>
            <button class="delete-btn" onclick="deleteProduct(${i})">Delete</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function addProduct() {
      const category = document.getElementById('category').value.trim();
      const name = document.getElementById('name').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const cost = document.getElementById('cost').value.trim();
      const price = document.getElementById('price').value.trim();
      const barcode = document.getElementById('barcode').value.trim();

      if (!category || !name || !quantity || !cost || !price) {
        alert('Please fill all fields.');
        return;
      }

      const code = generateProductCode(category);
      document.getElementById('code').value = code;

      const newProduct = {
        code,
        productName: name,
        category,
        quantity,
        cost,
        price,
        barcode
      };

      inventory.push(newProduct);
      localStorage.setItem('inventory', JSON.stringify(inventory));
      loadInventory();

      // ðŸ§¼ Clear form completely
      document.querySelectorAll('.inventory-form input').forEach(input => input.value = '');
    }

    function deleteProduct(index) {
      if (confirm("Delete this product?")) {
        inventory.splice(index, 1);
        localStorage.setItem('inventory', JSON.stringify(inventory));
        loadInventory();
      }
    }

    function editProduct(index) {
      const product = inventory[index];
      const newName = prompt("Edit product name:", product.productName);
      if (newName !== null && newName.trim() !== "") {
        inventory[index].productName = newName.trim();
        localStorage.setItem('inventory', JSON.stringify(inventory));
        loadInventory();
      }
    }

    document.addEventListener('DOMContentLoaded', loadInventory);
  </script>
</body>
</html>
