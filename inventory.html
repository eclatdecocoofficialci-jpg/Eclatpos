<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Ã‰clat de Coco POS</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* ðŸŒ¸ Inventory Page Layout */
    .inventory-container {
      display: flex;
      height: calc(100vh - 70px);
      background-color: #fff;
    }

    /* ðŸ’– Left Pink Sidebar */
    .inventory-sidebar {
      background: #fce4ec;
      width: 320px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-right: 2px solid #f8bbd0;
    }

    .inventory-sidebar h3 {
      color: #e91e63;
      font-size: 22px;
      margin-bottom: 10px;
      text-align: center;
    }

    .inventory-sidebar label {
      font-weight: 500;
      color: #e91e63;
      font-size: 14px;
    }

    .inventory-sidebar input,
    .inventory-sidebar select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
      outline: none;
      font-size: 15px;
      background: #fff;
    }

    .inventory-sidebar button {
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #e91e63;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .inventory-sidebar button:hover {
      background-color: #c2185b;
      transform: translateY(-2px);
    }

    /* ðŸ’… Right Side Table */
    .inventory-table {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .inventory-table table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .inventory-table th {
      background: #ffe6ef;
      color: #e91e63;
      padding: 12px;
      border-bottom: 2px solid #f8bbd0;
    }

    .inventory-table td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #f8bbd0;
    }

    .inventory-table tr:hover {
      background-color: #fce4ec;
    }

    .action-btn {
      background: #f8bbd0;
      border: none;
      border-radius: 8px;
      color: #e91e63;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .action-btn:hover {
      background: #e91e63;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ¸ Navigation Bar -->
  <nav>
    <h2>Ã‰clat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html" class="active">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <!-- ðŸ’– Inventory Section -->
  <div class="inventory-container">
    <!-- Left Sidebar -->
    <div class="inventory-sidebar">
      <h3>Add Product</h3>

      <label>Category</label>
      <input type="text" id="category" placeholder="e.g. Savon" />

      <label>Product Name</label>
      <input type="text" id="productName" placeholder="e.g. Rose Vanille" />

      <label>Quantity</label>
      <input type="number" id="quantity" placeholder="e.g. 10" />

      <label>Cost (CFA)</label>
      <input type="number" id="cost" placeholder="e.g. 2000" />

      <label>Price (CFA)</label>
      <input type="number" id="price" placeholder="e.g. 3500" />

      <label>Generated Code</label>
      <input type="text" id="code" readonly placeholder="Auto" />

      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- Right Table -->
    <div class="inventory-table">
      <table id="inventoryTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let counter = 1;
    function generateCode(category) {
      if (!category) return '';
      const prefix = category.substring(0, 2).toUpperCase();
      const code = prefix + String(counter).padStart(3, '0');
      counter++;
      return code;
    }

    function addProduct() {
      const category = document.getElementById('category').value.trim();
      const productName = document.getElementById('productName').value.trim();
      const quantity = document.getElementById('quantity').value;
      const cost = document.getElementById('cost').value;
      const price = document.getElementById('price').value;
      const code = generateCode(category);

      if (!category || !productName || !quantity || !cost || !price) {
        alert('Please fill in all fields.');
        return;
      }

      const table = document.getElementById('inventoryTable').querySelector('tbody');
      const row = table.insertRow();
      row.innerHTML = `
        <td>${code}</td>
        <td>${productName}</td>
        <td>${category}</td>
        <td>${quantity}</td>
        <td>${cost}</td>
        <td>${price}</td>
        <td>
          <button class="action-btn" onclick="editRow(this)">Edit</button>
          <button class="action-btn" onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      document.getElementById('code').value = code;
      document.getElementById('category').value = '';
      document.getElementById('productName').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('cost').value = '';
      document.getElementById('price').value = '';
    }

    function editRow(btn) {
      const row = btn.closest('tr');
      const cells = row.querySelectorAll('td');
      document.getElementById('code').value = cells[0].textContent;
      document.getElementById('productName').value = cells[1].textContent;
      document.getElementById('category').value = cells[2].textContent;
      document.getElementById('quantity').value = cells[3].textContent;
      document.getElementById('cost').value = cells[4].textContent;
      document.getElementById('price').value = cells[5].textContent;
      row.remove();
    }

    function deleteRow(btn) {
      btn.closest('tr').remove();
    }
  </script>
</body>
</html>
