<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory | Ã‰clat de Coco POS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* ðŸ’— Specific layout for Inventory Page */
    .inventory-container {
      display: flex;
      height: 100vh;
      background: #fff;
    }

    .inventory-form {
      width: 30%;
      background: #f8bbd0;
      padding: 25px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 10px;
    }

    .inventory-form h3 {
      color: #e91e63;
      text-align: center;
      margin-bottom: 15px;
    }

    .inventory-form input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .inventory-form label {
      font-weight: 500;
      color: #fff;
    }

    .inventory-form button {
      background: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
      transition: all 0.3s ease;
    }

    .inventory-form button:hover {
      background: #d81b60;
    }

    .inventory-table {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
    }

    .inventory-table table {
      width: 100%;
      border-collapse: collapse;
    }

    .inventory-table th {
      background-color: #ffe6ef;
      color: #e91e63;
      padding: 10px;
      border: 1px solid #f8bbd0;
    }

    .inventory-table td {
      border: 1px solid #f8bbd0;
      text-align: center;
      padding: 8px;
    }

    .edit-btn, .delete-btn {
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .edit-btn {
      background-color: #f8bbd0;
      color: #e91e63;
    }

    .delete-btn {
      background-color: #e91e63;
      color: #fff;
    }

    .barcode-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .barcode-box button {
      background-color: white;
      color: #e91e63;
      border: 2px solid #e91e63;
      font-weight: 600;
    }

    .barcode-box button:hover {
      background-color: #e91e63;
      color: white;
    }
  </style>
</head>

<body>
  <nav>
    <h2>Ã‰clat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html" class="active">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <div class="inventory-container">
    <!-- ðŸ’– Left: Add Product Form -->
    <div class="inventory-form">
      <h3>Add Product</h3>

      <label>Category</label>
      <input type="text" id="category" placeholder="e.g. Savon" />

      <label>Product Name</label>
      <input type="text" id="name" placeholder="e.g. Rose Vanille" />

      <label>Quantity</label>
      <input type="number" id="quantity" placeholder="e.g. 10" />

      <label>Cost (CFA)</label>
      <input type="number" id="cost" placeholder="e.g. 2000" />

      <label>Price (CFA)</label>
      <input type="number" id="price" placeholder="e.g. 3500" />

      <label>Generated Code</label>
      <input type="text" id="code" placeholder="SA001" readonly />

      <label>Barcode</label>
      <div class="barcode-box">
        <input type="text" id="barcode" placeholder="Click Generate" readonly />
        <button type="button" onclick="generateBarcode()">Generate</button>
      </div>

      <button onclick="addProduct()">Add Product</button>
    </div>

    <!-- ðŸ’– Right: Product Table -->
    <div class="inventory-table">
      <table id="productTable">
        <thead>
          <tr>
            <th>Code</th>
            <th>Product</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Cost</th>
            <th>Price</th>
            <th>Barcode</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>SA001</td>
            <td>Rose vanille</td>
            <td>Savon</td>
            <td>8</td>
            <td>1000</td>
            <td>3000</td>
            <td>123456789012</td>
            <td>
              <button class="edit-btn">Edit</button>
              <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // ðŸ’– Auto Code Generation
    let categoryCodes = {
      "savon": "SA",
      "lotion": "LO",
      "masque": "MA",
      "cheveux": "CH",
      "body butter": "BB"
    };

    function generateProductCode(category) {
      const prefix = categoryCodes[category.toLowerCase()] || "PR";
      const randomNum = Math.floor(1 + Math.random() * 999).toString().padStart(3, '0');
      return prefix + randomNum;
    }

    // ðŸ’– Generate Barcode (Random 12-digit number)
    function generateBarcode() {
      const randomBarcode = Math.floor(100000000000 + Math.random() * 900000000000);
      document.getElementById('barcode').value = randomBarcode;
    }

    // ðŸ’– Add Product to Table
    function addProduct() {
      const category = document.getElementById('category').value.trim();
      const name = document.getElementById('name').value.trim();
      const quantity = document.getElementById('quantity').value.trim();
      const cost = document.getElementById('cost').value.trim();
      const price = document.getElementById('price').value.trim();
      const barcode = document.getElementById('barcode').value.trim();

      if (!category || !name || !quantity || !cost || !price) {
        alert('Please fill all fields.');
        return;
      }

      const code = generateProductCode(category);
      document.getElementById('code').value = code;

      const table = document.getElementById('productTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.innerHTML = `
        <td>${code}</td>
        <td>${name}</td>
        <td>${category}</td>
        <td>${quantity}</td>
        <td>${cost}</td>
        <td>${price}</td>
        <td>${barcode}</td>
        <td>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn" onclick="deleteRow(this)">Delete</button>
        </td>
      `;

      document.getElementById('category').value = '';
      document.getElementById('name').value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('cost').value = '';
      document.getElementById('price').value = '';
      document.getElementById('barcode').value = '';
      document.getElementById('code').value = '';
    }

    // ðŸ’– Delete Row
    function deleteRow(btn) {
      const row = btn.parentNode.parentNode;
      row.parentNode.removeChild(row);
    }
  </script>
</body>
</html>
