<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>

  <!-- üå∏ Fonts + PWA -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8bbd0" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }

    /* üå∏ WELCOME SCREEN */
    #welcomeScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      transition: opacity 1s ease;
    }

    .welcome-text {
      font-family: 'Great Vibes', cursive;
      font-size: 52px;
      color: #e91e63;
      text-align: center;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .welcome-text span {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInWord 0.8s forwards;
    }

    @keyframes fadeInWord {
      to { opacity: 1; transform: translateY(0); }
    }

    #loginBox {
      display: none;
      background: #fff;
      padding: 30px 25px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      max-width: 85%;
      margin-top: 25px;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #loginBox p {
      color: #555;
      margin-bottom: 15px;
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginBox button:hover {
      background-color: #d81b60;
    }

    #loginBox small {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>

<body>
  <!-- üå∏ WELCOME + LOGIN -->
  <div id="welcomeScreen">
    <h1 class="welcome-text">
      <span style="animation-delay: 0s;">Bienvenue</span>
      <span style="animation-delay: 0.5s;">√†</span>
      <span style="animation-delay: 1s;">√âclat</span>
      <span style="animation-delay: 1.5s;">de Coco</span>
      <span style="animation-delay: 2s;">Official</span>
    </h1>

    <div id="loginBox">
      <p>Entrez le code d‚Äôacc√®s</p>
      <input type="password" id="accessCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button onclick="checkCode()">Entrer</button>
      <small>√âclat de Coco POS ‚Äì Hors ligne üíÖ</small>
    </div>
  </div>

  <!-- üå∏ POS APP -->
  <div id="posApp" style="display:none;">
    <nav>
      <h2 class="logo">√âclat de Coco POS</h2>
      <div class="nav-buttons">
        <a href="index.html" class="active">POS</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="sales_invoices.html">Sales Invoices</a>
        <a href="products.html">Products</a>
        <a href="inventory.html">Inventory</a>
        <a href="expenses.html">Expenses</a>
        <a href="reports.html">Reports</a>
      </div>
    </nav>

    <section id="pos">
      <div class="left-section">
        <h3>Produits</h3>
        <input type="text" id="search" placeholder="Rechercher..." oninput="searchProduct()">
        <table>
          <thead>
            <tr><th>Code</th><th>Nom</th><th>Prix</th><th>+</th></tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>
      </div>

      <div class="cashier">
        <h3>Caisse</h3>
        <input type="text" id="clientName" placeholder="Client">
        <input type="text" id="clientPhone" placeholder="T√©l√©phone">
        <table>
          <thead><tr><th>Produit</th><th>Qt√©</th><th>Total</th></tr></thead>
          <tbody id="cart"></tbody>
        </table>
        <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
        <button onclick="saveAndPrint()">üñ®Ô∏è Imprimer & Enregistrer</button>
      </div>
    </section>
  </div>

  <!-- üå∏ Welcome Sound -->
  <audio id="welcomeSound" src="welcome.mp3" preload="auto"></audio>

  <script>
    // üå∏ Play welcome sound and show login
    window.addEventListener("DOMContentLoaded", () => {
      const sound = document.getElementById("welcomeSound");
      sound.play().catch(() => {
        console.log("üîá Sound autoplay blocked ‚Äî will play on first tap.");
        document.body.addEventListener("click", () => sound.play(), { once: true });
      });

      setTimeout(() => {
        document.getElementById("loginBox").style.display = "block";
      }, 3000); // after all words appear
    });

    // üå∏ Login function
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      const screen = document.getElementById("welcomeScreen");
      if (code === "123") {
        screen.style.opacity = "0";
        setTimeout(() => {
          screen.style.display = "none";
          document.getElementById("posApp").style.display = "block";
        }, 1000);
      } else {
        alert("‚ùå Code incorrect");
      }
    }
  </script>

  <!-- üå∏ App Icon -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="√âclat de Coco POS">
</body>
</html>
