<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>

  <!-- üå∏ Fonts + PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8bbd0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
      overflow: hidden;
    }

    /* üå∏ INTRO SCREEN */
    #introScreen {
      position: fixed;
      inset: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10000;
      animation: fadeOutIntro 1s ease 5s forwards;
    }

    .intro-text {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #e91e63;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #e91e63;
      width: 0;
      animation: typing 3s steps(30) 0.5s forwards, blink 0.8s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 370px; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @keyframes fadeOutIntro {
      to { opacity: 0; visibility: hidden; }
    }

    /* üå∏ LOGIN SCREEN */
    #loginScreen {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: #ffe6ef;
      z-index: 9999;
      transition: opacity 0.8s ease;
      flex-direction: column;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      max-width: 85%;
      opacity: 0;
      animation: fadeInBox 1s ease 5.5s forwards;
    }

    @keyframes fadeInBox {
      to { opacity: 1; }
    }

    .login-box h2 {
      color: #e91e63;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #d81b60;
    }

    .login-box small {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

    /* üå∏ POS PAGE */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8bbd0;
      padding: 15px 25px;
    }

    nav .logo {
      font-weight: 600;
      color: #fff;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      margin-left: 10px;
      font-weight: 500;
    }

    .nav-buttons a.active {
      text-decoration: underline;
    }

    #pos {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .left-section {
      flex: 1;
      background: #fff;
    }

    .cashier {
      flex: 1;
      background: #fff;
      border-left: 2px solid #f8bbd0;
      padding: 20px;
    }

    .category-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category-btn {
      padding: 10px 15px;
      background: #ffe6ef;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }

    .category-btn.active {
      background: #e91e63;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #f1f1f1;
    }

    button { cursor: pointer; }
  </style>
</head>

<body>
  <!-- üå∏ INTRO -->
  <div id="introScreen">
    <div class="intro-text">Bienvenue √† √âclat de Coco</div>
  </div>

  <!-- üå∏ LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>Connexion</h2>
      <p>Entrez le code d‚Äôacc√®s</p>
      <input type="password" id="accessCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button onclick="checkCode()">Entrer</button>
      <small>√âclat de Coco POS ‚Äì Hors ligne üíÖ</small>
    </div>
  </div>

  <!-- üå∏ POS APP -->
  <div id="posApp" style="display:none;">
    <nav>
      <h2 class="logo">√âclat de Coco POS</h2>
      <div class="nav-buttons">
        <a href="index.html" class="active">POS</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="sales_invoices.html">Sales Invoices</a>
        <a href="products.html">Products</a>
        <a href="inventory.html">Inventory</a>
        <a href="expenses.html">Expenses</a>
        <a href="reports.html">Reports</a>
      </div>
    </nav>

    <section id="pos">
      <div class="left-section">
        <h3>Produits</h3>
        <input type="text" id="search" placeholder="Rechercher..." oninput="searchProduct()">
        <table>
          <thead>
            <tr><th>Code</th><th>Nom</th><th>Prix</th><th>+</th></tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>

        <div class="category-bar" id="categoryList">
          <button class="category-btn active" onclick="filterCategory('Savon')">Savon</button>
          <button class="category-btn" onclick="filterCategory('Lotion')">Lotion</button>
          <button class="category-btn" onclick="filterCategory('Masque')">Masque</button>
          <button class="category-btn" onclick="filterCategory('Cheveux')">Cheveux</button>
          <button class="category-btn" onclick="filterCategory('Body Butter')">Body Butter</button>
        </div>
      </div>

      <div class="cashier">
        <h3>Caisse</h3>
        <input type="text" id="clientName" placeholder="Client">
        <input type="text" id="clientPhone" placeholder="T√©l√©phone">
        <table>
          <thead><tr><th>Produit</th><th>Qt√©</th><th>Total</th></tr></thead>
          <tbody id="cart"></tbody>
        </table>
        <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
        <button onclick="saveAndPrint()">üñ®Ô∏è Imprimer & Enregistrer</button>
      </div>
    </section>
  </div>

  <script>
    // üå∏ Show login after intro
    setTimeout(() => {
      document.getElementById("loginScreen").style.display = "flex";
    }, 5000);

    // üå∏ Login
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      if (code === "123") {
        document.getElementById("loginScreen").style.display = "none";
        document.getElementById("posApp").style.display = "block";
      } else {
        alert("‚ùå Code incorrect");
      }
    }

    // üå∏ Load Products
    function loadProductsFromInventory() {
      const inventory = JSON.parse(localStorage.getItem("inventory")) || [];
      const list = document.getElementById("productList");
      list.innerHTML = "";
      inventory.forEach(item => {
        const tr = document.createElement("tr");
        tr.dataset.category = item.category;
        tr.innerHTML = `
          <td>${item.code}</td>
          <td>${item.productName}</td>
          <td>${item.price}</td>
          <td><button onclick="addToCart('${item.productName}', ${item.price})">+</button></td>
        `;
        list.appendChild(tr);
      });
    }
    document.addEventListener("DOMContentLoaded", loadProductsFromInventory);
  </script>

  <!-- üå∏ iPad App Icon -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="√âclat de Coco POS">
</body>
</html>
