<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>

  <!-- üå∏ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: white;
      overflow: hidden;
    }

    /* üå∏ WELCOME SCREEN */
    #welcomeScreen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
    }

    #welcomeText {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #e91e63;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      letter-spacing: 2px;
    }

    #loginBox {
      display: none;
      margin-top: 40px;
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
    }

    #loginBox input {
      width: 100%;
      padding: 10px;
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }

    #loginBox button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loginBox button:hover {
      background-color: #d81b60;
    }

    .fade-in {
      opacity: 1 !important;
    }

    /* üå∏ POS PAGE HIDDEN INITIALLY */
    #posApp {
      display: none;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8bbd0;
      padding: 15px 25px;
    }

    nav .logo {
      font-weight: 600;
      color: #fff;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      margin-left: 10px;
      font-weight: 500;
    }

    .nav-buttons a.active {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <!-- üå∏ WELCOME SCREEN -->
  <div id="welcomeScreen">
    <div id="welcomeText"></div>

    <div id="loginBox">
      <p>Entrez le code d‚Äôacc√®s</p>
      <input type="password" id="accessCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button onclick="checkCode()">Entrer</button>
      <small>√âclat de Coco POS ‚Äì Hors ligne üíÖ</small>
    </div>
  </div>

  <!-- üå∏ POS APP -->
  <div id="posApp">
    <nav>
      <h2 class="logo">√âclat de Coco POS</h2>
      <div class="nav-buttons">
        <a href="index.html" class="active">POS</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="sales_invoices.html">Sales Invoices</a>
        <a href="products.html">Products</a>
        <a href="inventory.html">Inventory</a>
        <a href="expenses.html">Expenses</a>
        <a href="reports.html">Reports</a>
      </div>
    </nav>
  </div>

  <script>
    // üå∏ Word-by-word fade animation
    const text = ["Bienvenue", "√†", "√âclat", "de", "Coco", "Official"];
    const welcomeText = document.getElementById("welcomeText");
    let index = 0;

    function showWords() {
      if (index < text.length) {
        welcomeText.textContent += (index > 0 ? " " : "") + text[index];
        welcomeText.classList.add("fade-in");
        index++;
        setTimeout(showWords, 500); // 0.5s per word
      } else {
        // After all words are shown, display login
        setTimeout(() => {
          document.getElementById("loginBox").style.display = "block";
        }, 600);
      }
    }
    window.onload = showWords;

    // üå∏ Login
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      if (code === "123") {
        document.getElementById("welcomeScreen").style.display = "none";
        document.getElementById("posApp").style.display = "block";
      } else {
        alert("‚ùå Code incorrect");
      }
    }
  </script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
  <!-- üå∏ App Icon -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="√âclat de Coco POS">
</body>
</html>
