<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits | Éclat de Coco POS</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: #fff;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .add-product {
      background-color: #ffcce0;
      padding: 20px;
      width: 25%;
      display: flex;
      flex-direction: column;
      gap: 10px;
      color: #fff;
    }

    .add-product h2 {
      color: #fff;
      text-align: center;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #e91e63;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .auto-info {
      background: #ffe6f0;
      color: #d81b60;
      border-radius: 5px;
      padding: 8px;
      font-size: 14px;
      font-weight: 500;
      text-align: center;
      margin-top: 5px;
    }

    .product-list {
      width: 75%;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffe6f0;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #fff;
    }

    th {
      background-color: #ffb6c1;
      color: #fff;
    }

    td {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="add-product">
      <h2>Ajouter un Produit</h2>
      <input type="text" id="productName" placeholder="Nom du Produit (Ex: Savon Rose Vanille)">
      <input type="text" id="category" placeholder="Catégorie (Ex: Savons)">
      <div id="autoDisplay" class="auto-info" style="display:none;">
        Code: <span id="codePreview"></span> | Code-barres: <span id="barcodePreview"></span>
      </div>
      <input type="number" id="quantity" placeholder="Quantité (Ex: 10)">
      <input type="number" id="price" placeholder="Prix (FCFA)">
      <input type="number" id="cost" placeholder="Coût (FCFA)">
      <button id="addProduct">+ Ajouter Produit</button>
    </div>

    <div class="product-list">
      <h2>Liste des Produits</h2>
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Catégorie</th>
            <th>Quantité</th>
            <th>Prix</th>
            <th>Coût</th>
            <th>Code-barres</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const products = JSON.parse(localStorage.getItem('products')) || [];
    const tableBody = document.getElementById('productTableBody');
    const addButton = document.getElementById('addProduct');
    const categoryInput = document.getElementById('category');
    const codePreview = document.getElementById('codePreview');
    const barcodePreview = document.getElementById('barcodePreview');
    const autoDisplay = document.getElementById('autoDisplay');

    function generateCode(category) {
      if (!category) return '';
      const prefix = category.substring(0, 2).toUpperCase();
      const sameCat = products.filter(p => p.category.toLowerCase() === category.toLowerCase());
      const nextNum = (sameCat.length + 1).toString().padStart(3, '0');
      return prefix + nextNum;
    }

    function generateBarcode() {
      return Math.floor(100000000 + Math.random() * 900000000).toString();
    }

    function renderTable() {
      tableBody.innerHTML = '';
      products.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.code}</td>
          <td>${p.name}</td>
          <td>${p.category}</td>
          <td>${p.quantity}</td>
          <td>${p.price}</td>
          <td>${p.cost}</td>
          <td>${p.barcode}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    // Auto-generate code + barcode when category changes
    categoryInput.addEventListener('input', () => {
      const category = categoryInput.value.trim();
      if (category) {
        const code = generateCode(category);
        const barcode = generateBarcode();
        codePreview.textContent = code;
        barcodePreview.textContent = barcode;
        autoDisplay.style.display = 'block';
      } else {
        autoDisplay.style.display = 'none';
      }
    });

    addButton.addEventListener('click', () => {
      const name = document.getElementById('productName').value.trim();
      const category = categoryInput.value.trim();
      const quantity = document.getElementById('quantity').value;
      const price = document.getElementById('price').value;
      const cost = document.getElementById('cost').value;

      if (!name || !category) {
        alert('Veuillez entrer le nom et la catégorie du produit.');
        return;
      }

      const code = codePreview.textContent || generateCode(category);
      const barcode = barcodePreview.textContent || generateBarcode();

      const product = { code, name, category, quantity, price, cost, barcode };
      products.push(product);
      localStorage.setItem('products', JSON.stringify(products));

      renderTable();

      // Reset form
      document.getElementById('productName').value = '';
      categoryInput.value = '';
      document.getElementById('quantity').value = '';
      document.getElementById('price').value = '';
      document.getElementById('cost').value = '';
      autoDisplay.style.display = 'none';
    });

    // Load saved data
    renderTable();
  </script>
</body>
</html>
