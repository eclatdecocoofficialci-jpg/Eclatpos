<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <meta name="theme-color" content="#f8bbd0" />
</head>

<body>
  <!-- Navigation -->
  <nav>
    <h2 class="logo">√âclat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html" class="active">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <!-- POS Layout -->
  <section id="pos">
    <!-- Left: Products + Categories -->
    <div class="left-section">
      <div class="category-header" onclick="openCategoryMenu()">‚ãÆ</div>

      <div class="product-section">
        <h3>Products</h3>
        <input type="text" id="search" placeholder="Search products..." oninput="searchProduct()">
        <table>
          <thead>
            <tr><th>Code</th><th>Name</th><th>Price</th><th>Add</th></tr>
          </thead>
          <tbody id="productList">
            <!-- Products will auto-load here -->
          </tbody>
        </table>
      </div>

      <!-- Category Bar -->
      <div class="category-bar" id="categoryList">
        <button class="category-btn active" onclick="filterCategory('Savon')">Savon</button>
        <button class="category-btn" onclick="filterCategory('Lotion')">Lotion</button>
        <button class="category-btn" onclick="filterCategory('Masque')">Masque</button>
        <button class="category-btn" onclick="filterCategory('Cheveux')">Cheveux</button>
        <button class="category-btn" onclick="filterCategory('Body Butter')">Body Butter</button>
      </div>
    </div>

    <!-- Right: Caisse -->
    <div class="cashier">
      <div>
        <h3>Caisse</h3>
        <input type="text" id="clientName" placeholder="Client Name">
        <input type="text" id="clientPhone" placeholder="Phone">
        <input type="text" id="clientAddress" placeholder="Address">
        <table style="margin-top:10px;">
          <thead><tr><th>Product</th><th>Qty</th><th>Total</th></tr></thead>
          <tbody id="cart"></tbody>
        </table>
      </div>
      <div>
        <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
        <button onclick="saveAndPrint()">üñ®Ô∏è Print & Save</button>
      </div>
    </div>
  </section>

  <!-- Popup Add/Delete Category -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h3>Manage Categories</h3>
      <input type="text" id="newCategory" placeholder="Category name">
      <div>
        <button onclick="addCategory()">Add</button>
        <button class="cancel" onclick="closePopup()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // ===== Load Products from Inventory =====
    function loadProductsFromInventory() {
      const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      inventory.forEach(item => {
        const row = document.createElement('tr');
        row.dataset.category = item.category;
        row.innerHTML = `
          <td>${item.code}</td>
          <td>${item.productName}</td>
          <td>${item.price}</td>
          <td><button onclick="addToCart('${item.productName}', ${item.price})">+</button></td>
        `;
        productList.appendChild(row);
      });
    }
    document.addEventListener('DOMContentLoaded', loadProductsFromInventory);

    // ===== Search Filter =====
    function searchProduct() {
      const searchValue = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#productList tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(searchValue) ? '' : 'none';
      });
    }

    // ===== Filter by Category =====
    function filterCategory(category) {
      document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('#productList tr').forEach(row => {
        row.style.display = row.dataset.category === category ? '' : 'none';
      });
    }

    // ===== Cart + Save =====
    let subtotal = 0;
    function addToCart(name, price) {
      const cart = document.getElementById('cart');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>1</td><td>${price}</td>`;
      cart.appendChild(row);
      subtotal += price;
      document.getElementById('total').textContent = subtotal;
    }

    function saveAndPrint() {
      const clientName = document.getElementById('clientName').value;
      const clientPhone = document.getElementById('clientPhone').value;
      const total = document.getElementById('total').textContent;
      const cartItems = Array.from(document.querySelectorAll('#cart tr')).map(tr => {
        const tds = tr.querySelectorAll('td');
        return { product: tds[0].innerText, qty: tds[1].innerText, total: tds[2].innerText };
      });

      const invoices = JSON.parse(localStorage.getItem('salesInvoices')) || [];
      invoices.push({
        id: Date.now(),
        date: new Date().toLocaleString(),
        clientName,
        clientPhone,
        total,
        items: cartItems
      });
      localStorage.setItem('salesInvoices', JSON.stringify(invoices));

      window.print();
    }

    // ===== Category Popup =====
    function openCategoryMenu() {
      document.getElementById('popupOverlay').style.display = 'flex';
    }
    function closePopup() {
      document.getElementById('popupOverlay').style.display = 'none';
      document.getElementById('newCategory').value = '';
    }
    function addCategory() {
      const name = document.getElementById('newCategory').value.trim();
      if (name) {
        const btn = document.createElement('button');
        btn.className = 'category-btn';
        btn.textContent = name;
        btn.onclick = function() { filterCategory(name); };
        document.getElementById('categoryList').appendChild(btn);
      }
      closePopup();
    }
  </script>
</body>
</html>
