<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>

  <!-- üå∏ PWA + Fonts -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#f8bbd0" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }

    /* üå∏ LOGIN SCREEN */
    #loginScreen {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6ef;
      z-index: 9999;
      transition: opacity 0.8s ease;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 300px;
      max-width: 85%;
    }

    .login-box h2 {
      color: #e91e63;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .login-box p {
      color: #555;
      margin-bottom: 15px;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      border: 2px solid #f8bbd0;
      border-radius: 10px;
      outline: none;
      text-align: center;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background-color: #d81b60;
    }

    .login-box small {
      display: block;
      margin-top: 15px;
      font-size: 13px;
      color: #888;
    }

    .fade-out {
      animation: fadeOut 0.8s ease forwards;
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }

    /* üå∏ POS PAGE LAYOUT */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8bbd0;
      padding: 15px 25px;
    }

    nav .logo {
      font-weight: 600;
      color: #fff;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      margin-left: 10px;
      font-weight: 500;
    }

    .nav-buttons a.active {
      text-decoration: underline;
    }

    #pos {
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .left-section {
      flex: 1;
      background: #fff;
    }

    .cashier {
      flex: 1;
      background: #fff;
      border-left: 2px solid #f8bbd0;
      padding: 20px;
    }

    .category-bar {
      margin-top: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .category-btn {
      padding: 10px 15px;
      background: #ffe6ef;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
    }

    .category-btn.active {
      background: #e91e63;
      color: #fff;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 8px;
      text-align: center;
      border-bottom: 1px solid #f1f1f1;
    }

    button {
      cursor: pointer;
    }

    /* üå∏ POPUP */
    .popup-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.3);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    .popup {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 250px;
      text-align: center;
    }

    .popup input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }

    .popup button {
      background: #e91e63;
      color: #fff;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
    }

    .popup .cancel {
      background: #aaa;
    }
  </style>
</head>

<body>
  <!-- üå∏ LOGIN -->
  <div id="loginScreen">
    <div class="login-box">
      <h2>Bienvenue üå∏</h2>
      <p>Entrez le code d‚Äôacc√®s</p>
      <input type="password" id="accessCode" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      <button onclick="checkCode()">Entrer</button>
      <small>√âclat de Coco POS ‚Äì Hors ligne üíÖ</small>
    </div>
  </div>

  <!-- üå∏ POS APP -->
  <div id="posApp" style="display:none;">
    <nav>
      <h2 class="logo">√âclat de Coco POS</h2>
      <div class="nav-buttons">
        <a href="index.html" class="active">POS</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="sales_invoices.html">Sales Invoices</a>
        <a href="products.html">Products</a>
        <a href="inventory.html">Inventory</a>
        <a href="expenses.html">Expenses</a>
        <a href="reports.html">Reports</a>
      </div>
    </nav>

    <section id="pos">
      <div class="left-section">
        <h3>Produits</h3>
        <input type="text" id="search" placeholder="Rechercher..." oninput="searchProduct()">
        <table>
          <thead>
            <tr><th>Code</th><th>Nom</th><th>Prix</th><th>+</th></tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>

        <div class="category-bar" id="categoryList">
          <button class="category-btn active" onclick="filterCategory('Savon')">Savon</button>
          <button class="category-btn" onclick="filterCategory('Lotion')">Lotion</button>
          <button class="category-btn" onclick="filterCategory('Masque')">Masque</button>
          <button class="category-btn" onclick="filterCategory('Cheveux')">Cheveux</button>
          <button class="category-btn" onclick="filterCategory('Body Butter')">Body Butter</button>
        </div>
      </div>

      <div class="cashier">
        <h3>Caisse</h3>
        <input type="text" id="clientName" placeholder="Client">
        <input type="text" id="clientPhone" placeholder="T√©l√©phone">
        <table>
          <thead><tr><th>Produit</th><th>Qt√©</th><th>Total</th></tr></thead>
          <tbody id="cart"></tbody>
        </table>
        <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
        <button onclick="saveAndPrint()">üñ®Ô∏è Imprimer & Enregistrer</button>
      </div>
    </section>

    <div class="popup-overlay" id="popupOverlay">
      <div class="popup">
        <h3>Ajouter cat√©gorie</h3>
        <input type="text" id="newCategory" placeholder="Nom">
        <div>
          <button onclick="addCategory()">Ajouter</button>
          <button class="cancel" onclick="closePopup()">Annuler</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // üå∏ Login
    function checkCode() {
      const code = document.getElementById("accessCode").value.trim();
      const login = document.getElementById("loginScreen");
      if (code === "123") {
        login.classList.add("fade-out");
        setTimeout(() => {
          login.style.display = "none";
          document.getElementById("posApp").style.display = "block";
        }, 800);
      } else {
        alert("‚ùå Code incorrect");
      }
    }

    // üå∏ Load products from localStorage
    function loadProductsFromInventory() {
      const inventory = JSON.parse(localStorage.getItem("inventory")) || [];
      const list = document.getElementById("productList");
      list.innerHTML = "";
      inventory.forEach(item => {
        const tr = document.createElement("tr");
        tr.dataset.category = item.category;
        tr.innerHTML = `
          <td>${item.code}</td>
          <td>${item.productName}</td>
          <td>${item.price}</td>
          <td><button onclick="addToCart('${item.productName}', ${item.price})">+</button></td>
        `;
        list.appendChild(tr);
      });
    }
    document.addEventListener("DOMContentLoaded", loadProductsFromInventory);

    // üå∏ Search
    function searchProduct() {
      const value = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll("#productList tr").forEach(tr => {
        tr.style.display = tr.innerText.toLowerCase().includes(value) ? "" : "none";
      });
    }

    // üå∏ Filter
    function filterCategory(category) {
      document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.querySelectorAll("#productList tr").forEach(row => {
        row.style.display = row.dataset.category === category ? "" : "none";
      });
    }

    // üå∏ Cart
    let subtotal = 0;
    function addToCart(name, price) {
      const cart = document.getElementById("cart");
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${name}</td><td>1</td><td>${price}</td>`;
      cart.appendChild(tr);
      subtotal += price;
      document.getElementById("total").textContent = subtotal;
    }

    // üå∏ Save + Print
    function saveAndPrint() {
      const clientName = document.getElementById("clientName").value || "Client anonyme";
      const total = parseFloat(document.getElementById("total").textContent);
      const cartItems = Array.from(document.querySelectorAll("#cart tr")).map(tr => {
        const tds = tr.querySelectorAll("td");
        return { produit: tds[0].innerText, qty: 1, total: parseFloat(tds[2].innerText) };
      });

      const sales = JSON.parse(localStorage.getItem("sales")) || [];
      sales.push({ id: Date.now(), date: new Date().toLocaleString(), client: clientName, items: cartItems, total });
      localStorage.setItem("sales", JSON.stringify(sales));
      alert("‚úÖ Vente enregistr√©e !");
      window.print();
      document.getElementById("cart").innerHTML = "";
      document.getElementById("total").textContent = "0";
      subtotal = 0;
    }

    // üå∏ Popup
    function addCategory() {
      const name = document.getElementById("newCategory").value.trim();
      if (name) {
        const btn = document.createElement("button");
        btn.className = "category-btn";
        btn.textContent = name;
        btn.onclick = () => filterCategory(name);
        document.getElementById("categoryList").appendChild(btn);
      }
      closePopup();
    }
    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
      document.getElementById("newCategory").value = "";
    }

    // üå∏ Service Worker
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

  <!-- üå∏ iPad App Icon -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="√âclat de Coco POS">
</body>
</html>
