  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: white;
      overflow: hidden;
    }

    /* ðŸŒ¸ Splash + Animation */
    #welcome {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
      color: #e91e63;
      font-size: 48px;
      font-family: 'Amatic SC', cursive;
      font-weight: bold;
      text-align: center;
    }

    .fade-word {
      opacity: 0;
      display: inline-block;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* ðŸŒ¸ Password box */
    #passwordBox {
      opacity: 0;
      margin-top: 30px;
      transition: opacity 1s ease;
    }

    #passwordInput {
      font-size: 22px;
      padding: 10px 20px;
      border: 2px solid #e91e63;
      border-radius: 10px;
      text-align: center;
      outline: none;
      color: #e91e63;
    }

    /* ðŸŒ¸ Main System */
    #mainApp {
      display: none;
      flex-direction: column;
      min-height: 100vh;
      background: #fff;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8bbd0;
      padding: 15px 25px;
    }

    nav h2 {
      color: white;
      font-weight: 600;
      font-size: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: white;
      margin-left: 10px;
      font-weight: 500;
    }

    .nav-buttons a.active {
      text-decoration: underline;
    }
<a href="pos.html">POS</a>
    iframe {
      flex-grow: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    footer {
      text-align: center;
      padding: 10px;
      font-size: 14px;
      background: #f8bbd0;
      color: white;
    }
  </style>
</head>

<body>
  <!-- ðŸŒ¸ Animated Welcome -->
  <div id="welcome">
    <div id="animatedText"></div>
    <div id="passwordBox">
      <input type="password" id="passwordInput" placeholder="Entrez le code" maxlength="4" />
    </div>
  </div>

  <!-- ðŸŒ¸ Main App -->
  <div id="mainApp">
    <nav>
      <h2>Ã‰clat de Coco POS</h2>
      <div class="nav-buttons">
        <a href="dashboard.html" id="dashboardLink" class="active">Dashboard</a>
        <a href="sales_invoices.html">Sales Invoices</a>
        <a href="products.html">Products</a>
        <a href="inventory.html">Inventory</a>
        <a href="expenses.html">Expenses</a>
        <a href="reports.html">Reports</a>
      </div>
    </nav>

    <iframe id="pageFrame" src="dashboard.html"></iframe>

    <footer>Â© 2025 Ã‰clat de Coco. Tous droits rÃ©servÃ©s.</footer>
  </div>

  <script>
    const text = ["Bienvenue", "Ã ", "Ã‰clat", "de", "Coco"];
    const container = document.getElementById("animatedText");
    const passwordBox = document.getElementById("passwordBox");
    const welcome = document.getElementById("welcome");
    const app = document.getElementById("mainApp");
    const input = document.getElementById("passwordInput");

    // Animation: fade each word one by one
    text.forEach((word, i) => {
      const span = document.createElement("span");
      span.textContent = word + " ";
      span.classList.add("fade-word");
      span.style.animationDelay = `${i * 0.5}s`;
      container.appendChild(span);
    });

    // Show password box after animation
    setTimeout(() => {
      passwordBox.style.opacity = 1;
    }, text.length * 500 + 500);

    // Check code
    input.addEventListener("keyup", e => {
      if (e.key === "Enter" || input.value === "1234") {
        if (input.value === "1234") {
          welcome.style.display = "none";
          app.style.display = "flex";
        } else {
          input.style.borderColor = "red";
          setTimeout(() => input.style.borderColor = "#e91e63", 1000);
        }
      }
    });

    // Offline support
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
  </script>

</body>
