<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>

  <!-- üå∏ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff;
    }

    /* üå∏ Navbar */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8bbd0;
      padding: 15px 25px;
    }

    nav .logo {
      font-weight: 600;
      color: #fff;
      font-size: 20px;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      margin-left: 10px;
      font-weight: 500;
    }

    .nav-buttons a.active {
      text-decoration: underline;
    }

    /* üå∏ POS Layout */
    #pos {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      gap: 20px;
    }

    /* Left: Categories */
    .categories {
      width: 25%;
      background: #ffe6ef;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .categories h3 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    .category-btn {
      background-color: #f8bbd0;
      border: none;
      border-radius: 12px;
      padding: 20px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      color: #b6004a;
      transition: 0.3s;
    }

    .category-btn.active {
      background-color: #e91e63;
      color: #fff;
    }

    .category-btn:hover {
      background-color: #ec407a;
      color: white;
    }

    /* Middle: Products */
    .products {
      width: 45%;
      border-left: 2px solid #f8bbd0;
      border-right: 2px solid #f8bbd0;
      padding: 0 20px;
    }

    .products h3 {
      color: #e91e63;
    }

    .products input, .products select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #f8bbd0;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #fff0f5;
      color: #e91e63;
    }

    /* Right: Cashier */
    .cashier {
      width: 28%;
    }

    .cashier h3 {
      color: #e91e63;
    }

    .cashier input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #f8bbd0;
      border-radius: 8px;
    }

    .cashier button {
      width: 100%;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .cashier button:hover {
      background-color: #d81b60;
    }

    /* üå∏ Add Product Section */
    .add-product {
      margin-top: 15px;
      background-color: #fce4ec;
      border-radius: 10px;
      padding: 15px;
    }

    .add-product h4 {
      color: #e91e63;
      margin-bottom: 8px;
    }

    .add-product input, .add-product select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #f8bbd0;
      border-radius: 8px;
    }

    .add-product button {
      background-color: #e91e63;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-weight: 600;
    }

    .add-product button:hover {
      background-color: #d81b60;
    }
  </style>
</head>

<body>
  <!-- üå∏ Navigation -->
  <nav>
    <h2 class="logo">√âclat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html" class="active">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <!-- üå∏ POS Section -->
  <section id="pos">
    <!-- Categories -->
    <div class="categories">
      <h3>Cat√©gories</h3>
      <button class="category-btn active" onclick="filterCategory('Savon')">Savon</button>
      <button class="category-btn" onclick="filterCategory('Lotion')">Lotion</button>
      <button class="category-btn" onclick="filterCategory('Beurre corporel')">Beurre corporel</button>

      <div class="add-product">
        <h4>+ Ajouter un produit</h4>
        <input type="text" id="newProductName" placeholder="Nom du produit">
        <select id="newProductCategory">
          <option value="">Choisir cat√©gorie</option>
          <option value="Savon">Savon</option>
          <option value="Lotion">Lotion</option>
          <option value="Beurre corporel">Beurre corporel</option>
        </select>
        <input type="number" id="newProductPrice" placeholder="Prix (FCFA)">
        <button onclick="addNewProduct()">Ajouter</button>
      </div>
    </div>

    <!-- Products -->
    <div class="products">
      <h3>Produits</h3>
      <input type="text" id="search" placeholder="Rechercher un produit..." oninput="searchProduct()">
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>+</th>
          </tr>
        </thead>
        <tbody id="productList"></tbody>
      </table>
    </div>

    <!-- Cashier -->
    <div class="cashier">
      <h3>Caisse</h3>
      <input type="text" id="clientName" placeholder="Nom du client">
      <input type="text" id="clientPhone" placeholder="T√©l√©phone">
      <input type="text" id="clientAddress" placeholder="Adresse">

      <table>
        <thead>
          <tr><th>Produit</th><th>Qt√©</th><th>Total</th></tr>
        </thead>
        <tbody id="cart"></tbody>
      </table>

      <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
      <button onclick="saveAndPrint()">üñ®Ô∏è Imprimer & Enregistrer</button>
    </div>
  </section>

  <script>
    let products = JSON.parse(localStorage.getItem("inventory")) || [
      { code: "SA001", productName: "Rose Vanilla Soap", price: 1500, category: "Savon" },
      { code: "LO001", productName: "Coconut Lotion", price: 3500, category: "Lotion" },
      { code: "BB001", productName: "Vanilla Body Butter", price: 4000, category: "Beurre corporel" },
    ];

    function saveInventory() {
      localStorage.setItem("inventory", JSON.stringify(products));
    }

    function generateProductCode(category) {
      const prefix = category.substring(0, 2).toUpperCase();
      const sameCat = products.filter(p => p.category === category);
      const nextNum = (sameCat.length + 1).toString().padStart(3, '0');
      return prefix + nextNum;
    }

    function addNewProduct() {
      const name = document.getElementById("newProductName").value.trim();
      const category = document.getElementById("newProductCategory").value;
      const price = parseFloat(document.getElementById("newProductPrice").value);

      if (!name || !category || isNaN(price)) {
        alert("‚ö†Ô∏è Veuillez remplir tous les champs !");
        return;
      }

      const code = generateProductCode(category);
      const newProd = { code, productName: name, price, category };
      products.push(newProd);
      saveInventory();
      loadProducts();
      alert(`‚úÖ Produit ajout√© : ${code} - ${name}`);

      document.getElementById("newProductName").value = "";
      document.getElementById("newProductCategory").value = "";
      document.getElementById("newProductPrice").value = "";
    }

    function loadProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";
      products.forEach(item => {
        const row = document.createElement("tr");
        row.dataset.category = item.category;
        row.innerHTML = `
          <td>${item.code}</td>
          <td>${item.productName}</td>
          <td>${item.price}</td>
          <td><button onclick="addToCart('${item.productName}', ${item.price})">+</button></td>
        `;
        productList.appendChild(row);
      });
    }

    function filterCategory(category) {
      document.querySelectorAll(".category-btn").forEach(btn => btn.classList.remove("active"));
      event.target.classList.add("active");
      document.querySelectorAll("#productList tr").forEach(row => {
        row.style.display = row.dataset.category === category ? "" : "none";
      });
    }

    function searchProduct() {
      const searchValue = document.getElementById("search").value.toLowerCase();
      document.querySelectorAll("#productList tr").forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(searchValue) ? "" : "none";
      });
    }

    // ===== Cart =====
    let subtotal = 0;
    function addToCart(name, price) {
      const cart = document.getElementById("cart");
      const row = document.createElement("tr");
      row.innerHTML = `<td>${name}</td><td>1</td><td>${price}</td>`;
      cart.appendChild(row);
      subtotal += price;
      document.getElementById("total").textContent = subtotal;
    }

    function saveAndPrint() {
      const clientName = document.getElementById("clientName").value || "Client anonyme";
      const clientPhone = document.getElementById("clientPhone").value || "-";
      const total = parseFloat(document.getElementById("total").textContent);
      const cartItems = Array.from(document.querySelectorAll("#cart tr")).map(tr => {
        const tds = tr.querySelectorAll("td");
        return { product: tds[0].innerText, qty: parseInt(tds[1].innerText), total: parseFloat(tds[2].innerText) };
      });

      const sales = JSON.parse(localStorage.getItem("sales")) || [];
      const saleData = {
        id: Date.now(),
        date: new Date().toLocaleString(),
        client: clientName,
        phone: clientPhone,
        items: cartItems,
        total: total
      };

      sales.push(saleData);
      localStorage.setItem("sales", JSON.stringify(sales));
      alert("‚úÖ Vente enregistr√©e !");
      window.print();
    }

    window.onload = loadProducts;

    // ===== Offline Support =====
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js");
    }
    // === Auto-generate Product Code ===
function generateAutoCode() {
  const categoryInput = document.querySelector('input[placeholder="Ex: Savons"]');
  const codeInput = document.querySelector('input[placeholder="Ex: P001"]');

  if (!categoryInput || !codeInput) return;

  const category = categoryInput.value.trim();
  if (category.length < 2) {
    codeInput.value = "";
    return;
  }

  // Get current inventory
  const products = JSON.parse(localStorage.getItem("products")) || [];
  const prefix = category.substring(0, 2).toUpperCase();

  // Count how many products are already in this category
  const sameCat = products.filter(p => p.category?.toLowerCase() === category.toLowerCase());
  const nextNumber = (sameCat.length + 1).toString().padStart(3, '0');

  codeInput.value = prefix + nextNumber;
}

// Trigger when typing category or when product name is entered
document.addEventListener("DOMContentLoaded", () => {
  const categoryInput = document.querySelector('input[placeholder="Ex: Savons"]');
  const nameInput = document.querySelector('input[placeholder="Ex: Savon Rose Vanille"]');

  if (categoryInput) categoryInput.addEventListener("input", generateAutoCode);
  if (nameInput) nameInput.addEventListener("input", generateAutoCode);
});
  </script>

  <link rel="icon" type="image/png" href="icon.png">

  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-title" content="√âclat de Coco POS">
</body>
</html>
