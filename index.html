<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√âclat de Coco POS</title>

  <!-- üå∏ Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Great+Vibes&display=swap" rel="stylesheet">

  <!-- üå∏ App Manifest for Offline Install -->
  <link rel="manifest" href="manifest.json">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: white;
      overflow: hidden;
    }

    /* üå∏ WELCOME SCREEN */
    #welcomeScreen {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #welcomeText {
      font-family: 'Great Vibes', cursive;
      font-size: 60px;
      color: #e91e63;
      text-align: center;
      opacity: 0;
      transition: opacity 0.5s ease;
      letter-spacing: 2px;
    }

    .fade-in {
      opacity: 1 !important;
    }

    /* üå∏ POS PAGE (hidden initially) */
    #posApp {
      display: none;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #f8bbd0;
      padding: 15px 25px;
    }

    nav .logo {
      font-weight: 600;
      color: #fff;
    }

    .nav-buttons a {
      text-decoration: none;
      color: #fff;
      margin-left: 10px;
      font-weight: 500;
    }

    .nav-buttons a.active {
      text-decoration: underline;
    }

    /* Basic POS layout placeholders (you already have full pages) */
    #pos {
      display: flex;
      gap: 20px;
      padding: 20px;
    }
    .left-section { flex: 1; background: #fff; }
    .cashier { flex: 1; background: #fff; border-left: 2px solid #f8bbd0; padding: 20px;}
  </style>
</head>

<body>

  <!-- üå∏ WELCOME SCREEN (no login) -->
  <div id="welcomeScreen">
    <div id="welcomeText"></div>
  </div>

  <!-- üå∏ POS APP -->
  <div id="posApp">
    <nav>
      <h2 class="logo">√âclat de Coco POS</h2>
      <div class="nav-buttons">
        <a href="index.html" class="active">POS</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="sales_invoices.html">Sales Invoices</a>
        <a href="products.html">Products</a>
        <a href="inventory.html">Inventory</a>
        <a href="expenses.html">Expenses</a>
        <a href="reports.html">Reports</a>
      </div>
    </nav>

    <section id="pos">
      <div class="left-section">
        <h3>Produits</h3>
        <input type="text" id="search" placeholder="Rechercher..." oninput="searchProduct()">
        <table>
          <thead>
            <tr><th>Code</th><th>Nom</th><th>Prix</th><th>+</th></tr>
          </thead>
          <tbody id="productList"></tbody>
        </table>
      </div>

      <div class="cashier">
        <h3>Caisse</h3>
        <input type="text" id="clientName" placeholder="Client">
        <input type="text" id="clientPhone" placeholder="T√©l√©phone">
        <table>
          <thead><tr><th>Produit</th><th>Qt√©</th><th>Total</th></tr></thead>
          <tbody id="cart"></tbody>
        </table>
        <p><strong>Total:</strong> <span id="total">0</span> FCFA</p>
        <button onclick="saveAndPrint()">üñ®Ô∏è Imprimer & Enregistrer</button>
      </div>
    </section>
  </div>

  <script>
    // üå∏ Word-by-word fade animation (then auto-show POS)
    const text = ["Bienvenue", "√†", "√âclat", "de", "Coco", "Official"];
    const welcomeText = document.getElementById("welcomeText");
    let index = 0;

    function showWords() {
      if (index < text.length) {
        welcomeText.textContent += (index > 0 ? " " : "") + text[index];
        welcomeText.classList.add("fade-in");
        index++;
        setTimeout(showWords, 500); // 0.5s per word
      } else {
        // After all words are shown -> fade welcome and show POS
        setTimeout(() => {
          const welcome = document.getElementById("welcomeScreen");
          welcome.style.opacity = "0";
          setTimeout(() => {
            welcome.style.display = "none";
            document.getElementById("posApp").style.display = "block";
            // optional: load product data once POS is visible
            loadProductsFromInventory();
          }, 600);
        }, 600);
      }
    }
    window.onload = showWords;

    // ===== Load products from localStorage (keeps behavior from before) =====
    function loadProductsFromInventory() {
      const inventory = JSON.parse(localStorage.getItem('inventory')) || [];
      const productList = document.getElementById('productList');
      productList.innerHTML = '';

      inventory.forEach(item => {
        const row = document.createElement('tr');
        row.dataset.category = item.category;
        row.innerHTML = `
          <td>${item.code}</td>
          <td>${item.productName}</td>
          <td>${item.price}</td>
          <td><button onclick="addToCart('${item.productName}', ${item.price})">+</button></td>
        `;
        productList.appendChild(row);
      });
    }

    // ===== Search =====
    function searchProduct() {
      const searchValue = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('#productList tr').forEach(row => {
        row.style.display = row.innerText.toLowerCase().includes(searchValue) ? '' : 'none';
      });
    }

    // ===== Cart =====
    let subtotal = 0;
    function addToCart(name, price) {
      const cart = document.getElementById('cart');
      const row = document.createElement('tr');
      row.innerHTML = `<td>${name}</td><td>1</td><td>${price}</td>`;
      cart.appendChild(row);
      subtotal += price;
      document.getElementById('total').textContent = subtotal;
    }

    // ===== Save + Print (saves to localStorage.sales) =====
    function saveAndPrint() {
      const clientName = document.getElementById('clientName').value || "Client anonyme";
      const clientPhone = document.getElementById('clientPhone').value || "-";
      const total = parseFloat(document.getElementById('total').textContent) || 0;
      const cartItems = Array.from(document.querySelectorAll('#cart tr')).map(tr => {
        const tds = tr.querySelectorAll('td');
        return { product: tds[0].innerText, qty: parseInt(tds[1].innerText), total: parseFloat(tds[2].innerText) };
      });

      const sales = JSON.parse(localStorage.getItem('sales')) || [];
      sales.push({
        id: Date.now(),
        date: new Date().toLocaleString(),
        client: clientName,
        phone: clientPhone,
        items: cartItems,
        total: total
      });
      localStorage.setItem('sales', JSON.stringify(sales));

      alert("‚úÖ Vente enregistr√©e !");
      window.print();

      // Reset
      document.getElementById('cart').innerHTML = '';
      document.getElementById('total').textContent = '0';
      subtotal = 0;
    }

    // ===== Service Worker Registration for Offline Mode =====
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('‚úÖ Service Worker registered'))
        .catch(err => console.error('‚ö†Ô∏è Service Worker failed:', err));
    }
  </script>

  <!-- üå∏ App Icon -->
  <link rel="icon" type="image/png" href="icon.png">
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="√âclat de Coco POS">
</body>
</html>
