<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Invoices | √âclat de Coco POS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <h2>√âclat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales.html" class="active">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <section class="sales">
    <h2>Sales Invoices</h2>
    <button id="print-btn">üñ®Ô∏è Print</button>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Produit</th>
          <th>Quantit√©</th>
          <th>Total (FCFA)</th>
        </tr>
      </thead>
      <tbody id="sales-body">
        <tr><td colspan="4">Aucune vente pour le moment</td></tr>
      </tbody>
    </table>
  </section>

  <script>
    // üå∏ Load saved sales
    const sales = JSON.parse(localStorage.getItem('sales')) || [];

    const tableBody = document.getElementById('sales-body');
    tableBody.innerHTML = '';

    if (sales.length > 0) {
      sales.forEach(sale => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${sale.date || '-'}</td>
          <td>${sale.product || '-'}</td>
          <td>${sale.qty || 0}</td>
          <td>${(sale.total || 0).toLocaleString()} FCFA</td>
        `;
        tableBody.appendChild(tr);
      });
    } else {
      tableBody.innerHTML = '<tr><td colspan="4">Aucune vente pour le moment</td></tr>';
    }

    // üñ®Ô∏è Print option
    document.getElementById('print-btn').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
