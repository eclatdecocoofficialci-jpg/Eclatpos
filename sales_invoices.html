
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Invoices | √âclat de Coco POS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <h2>√âclat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales.html" class="active">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <section class="sales">
    <div class="sales-header">
      <h2>üßæ Sales Invoices</h2>
      <button id="print-btn">üñ®Ô∏è Imprimer</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Client</th>
          <th>Produits</th>
          <th>Total (FCFA)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="sales-body">
        <tr><td colspan="5">Aucune vente pour le moment</td></tr>
      </tbody>
    </table>
  </section>

  <script>
    // üå∏ Charger les ventes sauvegard√©es depuis localStorage
    const sales = JSON.parse(localStorage.getItem('sales')) || [];
    const tableBody = document.getElementById('sales-body');

    function displaySales() {
      tableBody.innerHTML = '';

      if (sales.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="5">Aucune vente pour le moment</td></tr>';
        return;
      }

      sales.slice().reverse().forEach((sale, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${sale.date || '-'}</td>
          <td>${sale.client || '-'}</td>
          <td>${sale.items ? sale.items.map(i => `${i.name} (x${i.qty})`).join(', ') : sale.product || '-'}</td>
          <td>${(sale.total || 0).toLocaleString()} FCFA</td>
          <td>
            <button onclick="viewSale(${index})">üëÅÔ∏è Voir</button>
            <button onclick="deleteSale(${index})">üóëÔ∏è Supprimer</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // üëÅÔ∏è Voir une vente (popup simple)
    function viewSale(index) {
      const s = sales[index];
      alert(
        `üßæ Facture du ${s.date}\n\nClient: ${s.client || '-'}\nProduits:\n` +
        (s.items ? s.items.map(i => `‚Ä¢ ${i.name} - ${i.qty} x ${(i.price || 0).toLocaleString()} FCFA`).join('\n') : s.product) +
        `\n\nTotal: ${(s.total || 0).toLocaleString()} FCFA`
      );
    }

    // üóëÔ∏è Supprimer une facture
    function deleteSale(index) {
      if (confirm('Supprimer cette facture ?')) {
        sales.splice(index, 1);
        localStorage.setItem('sales', JSON.stringify(sales));
        displaySales();
      }
    }

    // üñ®Ô∏è Impression
    document.getElementById('print-btn').addEventListener('click', () => {
      window.print();
    });

    displaySales();
  </script>
</body>
</html>
