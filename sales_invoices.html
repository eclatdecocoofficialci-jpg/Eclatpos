<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Invoices | √âclat de Coco POS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      color: #333;
    }

    nav {
      background-color: #f8bbd0;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav h2 {
      margin: 0;
      font-size: 20px;
      color: #e91e63;
      background-color: white;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-buttons a:hover,
    .nav-buttons a.active {
      color: #e91e63;
      background-color: white;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .container { padding: 20px; }

    h3 {
      color: #e91e63;
      margin-bottom: 15px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #f8bbd0;
      text-align: center;
    }

    th {
      background-color: #ffe6ef;
      color: #e91e63;
    }

    tr:nth-child(even) { background-color: #fff0f6; }

    .view-btn {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      background-color: #f8bbd0;
      color: #e91e63;
      transition: 0.3s;
    }

    .view-btn:hover {
      background-color: #e91e63;
      color: white;
    }

    /* Popup */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }

    .popup {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .popup-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .popup button {
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      background-color: #e91e63;
      color: white;
    }

    .print-btn {
      background-color: #f8bbd0;
      color: #e91e63;
    }

    .print-btn:hover {
      background-color: #e91e63;
      color: white;
    }

    @media print {
      nav, .popup-buttons {
        display: none;
      }
    }
  </style>
</head>

<body>
  <nav>
    <h2>√âclat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html" class="active">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <div class="container">
    <h3>üßæ Historique des ventes</h3>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Client</th>
          <th>T√©l√©phone</th>
          <th>Total (FCFA)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Popup -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popupContent">
      <h4>D√©tails de la facture</h4>
      <div id="invoiceDetails"></div>
      <div class="popup-buttons">
        <button class="print-btn" onclick="printInvoice()">üñ®Ô∏è Imprimer</button>
        <button onclick="closePopup()">Fermer</button>
      </div>
    </div>
  </div>

  <script>
    function loadSales() {
      const sales = JSON.parse(localStorage.getItem("sales")) || [];
      const tableBody = document.querySelector("#salesTable tbody");
      tableBody.innerHTML = "";

      if (sales.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">Aucune vente enregistr√©e.</td></tr>`;
        return;
      }

      sales.forEach((sale, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${sale.date}</td>
          <td>${sale.client}</td>
          <td>${sale.phone}</td>
          <td>${sale.total.toLocaleString()}</td>
          <td><button class="view-btn" onclick="viewInvoice(${index})">Voir</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    function viewInvoice(index) {
      const sales = JSON.parse(localStorage.getItem("sales")) || [];
      const sale = sales[index];
      if (!sale) return;

      let html = `
        <p><strong>Date :</strong> ${sale.date}</p>
        <p><strong>Client :</strong> ${sale.client}</p>
        <p><strong>T√©l√©phone :</strong> ${sale.phone}</p>
        <table>
          <thead><tr><th>Produit</th><th>Qt√©</th><th>Total (FCFA)</th></tr></thead>
          <tbody>
      `;

      sale.items.forEach(item => {
        html += `<tr><td>${item.product}</td><td>${item.qty}</td><td>${item.total}</td></tr>`;
      });

      html += `
          </tbody>
        </table>
        <p><strong>Total Vente :</strong> ${sale.total.toLocaleString()} FCFA</p>
      `;

      document.getElementById("invoiceDetails").innerHTML = html;
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    function printInvoice() {
      const popupContent = document.getElementById("popupContent").innerHTML;
      const printWindow = window.open("", "", "width=600,height=700");

      printWindow.document.write(`
        <html>
          <head>
            <title>Facture | √âclat de Coco</title>
            <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
          </head>
          <body>${popupContent}</body>
        </html>
      `);

      printWindow.document.close();
      printWindow.print();
    }

    document.addEventListener("DOMContentLoaded", loadSales);
  </script>
</body>
</html>
