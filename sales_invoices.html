<head>

  <meta name="theme-color" content="#f8bbd0" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff0f5;
      margin: 0;
      padding: 0;
    }
    nav {
      background: #f8bbd0;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-size: 20px;
      font-weight: 600;
      color: white;
    }
    .nav-buttons a {
      text-decoration: none;
      margin: 0 8px;
      color: white;
      font-weight: 500;
    }
    .nav-buttons a.active {
      border-bottom: 2px solid white;
    }
    section {
      padding: 20px;
    }
    h2 {
      color: #d81b60;

    table {

    }
    th, td {
      padding: 10px;

    th {

    tr:hover {
      background-color: #fff5f8;
    }
    .details {

    button {

  </style>
</head>

<body>
  <!-- Navigation -->
  <nav>
    <h2 class="logo">Ã‰clat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html" class="active">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <!-- Sales Table -->
  <section>
    <h2>ðŸ§¾ Historique des ventes</h2>
    <div id="salesContainer"></div>
  </section>

  <script>
    function loadSales() {
      const salesContainer = document.getElementById('salesContainer');
      const sales = JSON.parse(localStorage.getItem('sales')) || [];

      if (sales.length === 0) {
        salesContainer.innerHTML = '<p class="no-data">Aucune facture enregistrÃ©e.</p>';
        return;
      }

      let html = `
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Client</th>
              <th>TÃ©lÃ©phone</th>
              <th>Total (FCFA)</th>
              <th>DÃ©tails</th>
            </tr>
          </thead>
          <tbody>
      `;

      sales.forEach(sale => {
        html += `
          <tr>
            <td>${sale.date}</td>
            <td>${sale.client}</td>
            <td>${sale.phone}</td>
            <td>${sale.total.toLocaleString()}</td>
            <td><button onclick="toggleDetails('${sale.id}')">Voir</button></td>
          </tr>
          <tr id="details-${sale.id}" style="display:none;">
            <td colspan="5">
              <div class="details">
                <strong>Produits achetÃ©s:</strong>
                <ul>
                  ${sale.items.map(item => `
                    <li>${item.product} â€” ${item.qty} Ã— ${item.total} FCFA</li>
                  `).join('')}
                </ul>
              </div>
            </td>
          </tr>
        `;
      });

      html += '</tbody></table>';
      salesContainer.innerHTML = html;
    }

    function toggleDetails(id) {
      const row = document.getElementById('details-' + id);
      row.style.display = (row.style.display === 'none') ? 'table-row' : 'none';
    }

    document.addEventListener('DOMContentLoaded', loadSales);
  </script>
</body>
</html>
