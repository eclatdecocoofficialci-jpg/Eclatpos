<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Invoices | Ã‰clat de Coco POS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background-color: #fff;
      color: #333;
    }

    nav {
      background-color: #f8bbd0;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    nav h2 {
      margin: 0;
      font-size: 20px;
      color: #e91e63;
      background-color: white;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .nav-buttons a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-buttons a:hover,
    .nav-buttons a.active {
      color: #e91e63;
      background-color: white;
      padding: 5px 10px;
      border-radius: 8px;
    }

    .container {
      padding: 20px;
    }

    h3 {
      color: #e91e63;
      margin-bottom: 15px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #f8bbd0;
      text-align: center;
    }

    th {
      background-color: #ffe6ef;
      color: #e91e63;
    }

    tr:nth-child(even) {
      background-color: #fff0f6;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .view-btn {
      background-color: #f8bbd0;
      color: #e91e63;
    }

    .view-btn:hover {
      background-color: #e91e63;
      color: white;
    }

    /* Popup Style */
    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup {
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .popup h4 {
      color: #e91e63;
      margin-bottom: 10px;
    }

    .popup table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    .popup th, .popup td {
      border: 1px solid #f8bbd0;
      padding: 6px;
    }

    .popup button {
      margin-top: 15px;
      background-color: #e91e63;
      color: white;
    }

  </style>
</head>

<body>
  <nav>
    <h2>Ã‰clat de Coco POS</h2>
    <div class="nav-buttons">
      <a href="index.html">POS</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="sales_invoices.html" class="active">Sales Invoices</a>
      <a href="products.html">Products</a>
      <a href="inventory.html">Inventory</a>
      <a href="expenses.html">Expenses</a>
      <a href="reports.html">Reports</a>
    </div>
  </nav>

  <div class="container">
    <h3>ðŸ§¾ Sales History</h3>
    <table id="salesTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Client</th>
          <th>Phone</th>
          <th>Total (CFA)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- ðŸ©· Popup for Viewing Details -->
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h4>Invoice Details</h4>
      <div id="invoiceDetails"></div>
      <button onclick="closePopup()">Fermer</button>
    </div>
  </div>

  <script>
    // ðŸŒ¸ Load saved sales from localStorage
    function loadSales() {
      const sales = JSON.parse(localStorage.getItem("sales")) || [];
      const tableBody = document.querySelector("#salesTable tbody");
      tableBody.innerHTML = "";

      if (sales.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="5">Aucune vente enregistrÃ©e.</td></tr>`;
        return;
      }

      sales.forEach((sale, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${sale.date}</td>
          <td>${sale.client}</td>
          <td>${sale.phone}</td>
          <td>${sale.total.toLocaleString()}</td>
          <td><button class="view-btn" onclick="viewInvoice(${index})">View</button></td>
        `;
        tableBody.appendChild(row);
      });
    }

    // ðŸ©· View Invoice Details
    function viewInvoice(index) {
      const sales = JSON.parse(localStorage.getItem("sales")) || [];
      const sale = sales[index];

      if (!sale) return;

      let html = `
        <p><strong>Date:</strong> ${sale.date}</p>
        <p><strong>Client:</strong> ${sale.client}</p>
        <p><strong>TÃ©lÃ©phone:</strong> ${sale.phone}</p>
        <table>
          <thead><tr><th>Produit</th><th>QtÃ©</th><th>Total (CFA)</th></tr></thead>
          <tbody>
      `;
      sale.items.forEach(item => {
        html += `<tr><td>${item.product}</td><td>${item.qty}</td><td>${item.total}</td></tr>`;
      });
      html += `
          </tbody>
        </table>
        <p><strong>Total Vente:</strong> ${sale.total.toLocaleString()} FCFA</p>
      `;

      document.getElementById("invoiceDetails").innerHTML = html;
      document.getElementById("popupOverlay").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("popupOverlay").style.display = "none";
    }

    document.addEventListener("DOMContentLoaded", loadSales);
  </script>
</body>
</html>
